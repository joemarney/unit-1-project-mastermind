<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mastermind</h1>
    <div class="game-area">
      <button class="check">CHECK</button>
      <div class="guesses">
        <div class="turn1">
          <div class="colour1"></div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
        <div class="turn2">
          <div class="colour1"></div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
        <div class="turn3">
          <div class="colour1"></div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
        <div class="turn4">
          <div class="colour1"></div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
        <div class="turn5">
          <div class="colour1"></div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
        <div class="turn6">
          <div class="colour1"></div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
        <div class="turn7">
          <div class="colour1"></div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
        <div class="turn8">
          <div class="colour1"></div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
      </div>
      <div class="hints">
        <div class="first-hint">
          <div class="hint1"></div>
          <div class="hint2"></div>
          <div class="hint3"></div>
          <div class="hint4"></div>
        </div>
        <div class="second-hint">
          <div class="hint1"></div>
          <div class="hint2"></div>
          <div class="hint3"></div>
          <div class="hint4"></div>
        </div>
        <div class="third-hint">
          <div class="hint1"></div>
          <div class="hint2"></div>
          <div class="hint3"></div>
          <div class="hint4"></div>
        </div>
        <div class="fourth-hint">
          <div class="hint1"></div>
          <div class="hint2"></div>
          <div class="hint3"></div>
          <div class="hint4"></div>
        </div>
        <div class="fifth-hint">
          <div class="hint1"></div>
          <div class="hint2"></div>
          <div class="hint3"></div>
          <div class="hint4"></div>
        </div>
        <div class="sixth-hint">
          <div class="hint1"></div>
          <div class="hint2"></div>
          <div class="hint3"></div>
          <div class="hint4"></div>
        </div>
        <div class="seventh-hint">
          <div class="hint1"></div>
          <div class="hint2"></div>
          <div class="hint3"></div>
          <div class="hint4"></div>
        </div>
        <div class="eighth-hint">
          <div class="hint1"></div>
          <div class="hint2"></div>
          <div class="hint3"></div>
          <div class="hint4"></div>
        </div>
      </div>
      <div class="colour-selector">
        <div class="item green"></div>
        <div class="item white"></div>
        <div class="item orange"></div>
        <div class="item blue"></div>
        <div class="item pink"></div>
        <div class="item brown"></div>
        <div class="item red"></div>
        <div class="item yellow"></div>
        <div class="item black"></div>
      </div>
    </div>
  </body>
</html>
